{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="header">
        <div>
            <h2 id="usermail">{{ request.user.email }}</h2>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id="email-submit" type="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div id="email-view">
        <div class="rowdiv one">
            <div>
                <h2 id="mailsubject"></h2>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" style="display: none;" id="reply">Reply</button>
                <button type="button" class="btn btn-outline-secondary" style="display: none;" id="archive">Archive</button>
                <button type="button" class="btn btn-outline-secondary" style="display: none;" id="unarchive">Unarchive</button> 
            </div>     
        </div>
        <div class="rowdiv two" id="inboxview" style="display: none;">
            <div id="mailsender"></div>
        </div>
        <div class="rowdiv two" id="sentview" style="display: none;">
            <div id="mailrecipient"></div>
        </div>
        <div class="rowdiv three">
            <div id="mailbody"></div>
        </div>
        <div class="rowdiv">
            <div id="timestamp"></div>
        </div>
    </div>
    <div id="reply-view">
        <h3>New Email</h3>
        <form id="reply-form">
            <div class="form-group">
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <input id="reply-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="reply-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="reply-body" placeholder="Body"></textarea>
            <input id="email-submit" type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
